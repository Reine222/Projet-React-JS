<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformer un html en app react</title>
</head>
<body>
    <div id="root">
        <!-- Le contenu de cet élément HTML sera remplacé par mes composants React -->
    </div>
    
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Header() {
            const title = "la maison jungle";
            return (<h1>{title.toUpperCase()}</h1>)
        }

        function Description() {
            return (<p>Ici achetez toutes les plantes dont vous avez toujours rêvé 🌵🌱🎍</p>)
        }

        function Cart() {
            const price_monstera = 8;
            const price_lierre = 10;
            const price_bouquet = 15;
            return (<div>
                <h2>Panier</h2>
                <ul>
                    <li>1 monstera : {price_monstera} €</li>
                    <li>1 lierre : {price_lierre} €</li>
                    <li>1 bouquet de fleurs : {price_bouquet} €</li>
                </ul>
                <p>Total : {price_monstera + price_lierre + price_bouquet}</p>
            </div>)
        }

        function Banner() {
            return (<div>
                    <Header />
                    <Cart />
                    <Description />
                </div>)
        }

        ReactDOM.render(<React.Fragment><Banner /></React.Fragment>, document.getElementById("root"))
    </script>
</body>
</html>
